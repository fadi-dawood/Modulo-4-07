            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <!--^ Dashboard section -->
    <!--^ Products List  -->
    <div class="py-5 mx-4">
        <h3 class="text-white fw-bold ">Your products <span class="text-secondary fs-6 fw-lighter">You have <span
                    id="product-count"></span> Products in your market</span></h3>
        <hr class="border-bottom">
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Product control</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!--^ tamplate -->
                    <!-- <tr>
                        <th>1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>
                            <button type="button" class="btn btn-primary me-1">
                                <i class="fas fa-pencil-alt"></i>
                                <span>Edit</span>
                            </button>
                            <button type="button" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i>
                                <span>Delete</span>
                            </button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>


    <!--^ Add new Product  -->
    <form class="py-5 mx-4">
        <h4 class="text-white fw-bold">Add new product</h4>
        <hr class="border-bottom">
        <div class="row my-3">
            <div class="col">
                <label id="product-name-label" for="product-name" class="form-label text-white">Name*</label>
                <input type="text" class="form-control" id="product-name"
                    placeholder="Enter the name of the product...">
            </div>
            <div class="col">
                <label id="product-brand-label" for="product-brand" class="form-label text-white">Brand*</label>
                <input type="text" class="form-control" id="product-brand"
                    placeholder="Enter the brand of the product...">
            </div>
            <div class="col">
                <label id="product-price-label" for="product-price" class="form-label text-white">Price*</label>
                <input type="number" class="form-control" id="product-price"
                    placeholder="Enter the price of the product..." min="0">
            </div>
        </div>
        <div class="mb-3">
            <label id="product-URL-label" for="product-URL" class="form-label text-white">Image URL*</label>
            <input type="url" class="form-control" id="product-URL"
                placeholder="Enter the URL of the product's photo...">
        </div>
        <div class="mb-3">
            <label id="product-description-label" for="product-description" class="form-label text-white">Product
                description*</label>
            <input style="height: 100px" type="url" class="form-control" id="product-description"
                placeholder="Enter the description of the product...">
        </div>
        <p class="text-white text-secondary fs-6 fw-lighter my-3">* Required fields</p>
        <button id="upload-product-btn" type="button" class="btn btn-light">Upload Product</button>
    </form>

</body>

</html>
